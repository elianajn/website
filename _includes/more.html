<div class="container more-container">
  <h3>{{ site.more_title | default: "A Little More About Me" }}</h3>
  <div class="row clearfix">
    <div class="col-md-12">
      {{ site.more_content | strip | markdownify }}
    </div>
    {%- if site.more_img_1 -%}
      <div class="col-xs-3 col-sm-3 col-md-3">
      <!-- <div class="col-xs-12 col-md-3 "> -->
        <div style="width:250px;height:250px;overflow:hidden">
          <img src="images/img_1.jpg" />
        </div>
      </div>
    {%- endif -%}
    {%- if site.more_img_2 -%}
      <div class="col-xs-3 col-sm-3 col-md-3">
        <div style="width:250px;height:250px;overflow:hidden">
          <img src="images/img_2.jpg" />
        </div>
      </div>
    {%- endif -%}
    {%- if site.more_img_3 -%}
      <div class="col-xs-3 col-sm-3 col-md-3">
      <!-- <div class="col-xs-12 col-md-3 "> -->
        <div style="width:250px;height:250px;overflow:hidden">
          <img src="images/img_3.jpg" />
        </div>
      </div>
    {%- endif -%}
    {%- if site.more_img_4 -%}
      <div class="col-xs-3 col-sm-3 col-md-3">
      <!-- <div class="col-xs-12 col-md-3 "> -->
        <div style="width:250px;height:250px;overflow:hidden">
          <img src="images/img_4.jpg" />
        </div>
      </div>
    {%- endif -%}
    <!-- <div class="{{ 'col-xs-12 ' }}{%- if site.about_profile_image -%}col-sm-8 col-md-9 col-print-12{%- endif -%}">

    </div> -->

</div>
